<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis 7</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <ol>
        <li>
            <h3>Tombol Sekali Click Menggunakan .Click()</h3>
            <button id="sekali">Click Saya</button>
            <p id="sekali-click"></p>
        </li>
        <li>
            <h3>
                Tombol Dua Kali Click Menggunakan .dblclick()
            </h3>
            <button id="duakali">Click 2x!</button>
        </li>
        <li>
            <h3>
                Mouse enter menggunakan .mouseenter()
            </h3>
            <img src="1147205.jpg" name="gambar" width="201px">
            <p id="keterangan"></p>
        </li>
        <li>
            <h3>
                Focus Menggunakan .focus()
            </h3>
            <p>Fokus</p>
            <input type="text" id="fokus">
        </li>
        <li>
            <h3>Mendeteksi keyboard yang di pencet menggunakan .keydown()</h3>
            <p>Karakter yang di tekan</p>
            <div class="karakterTertekan"></div>
        </li>
    </ol>
    
</body>
<script src="Kuis07.js"></script>
</html>
